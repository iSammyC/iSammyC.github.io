<header class="site-header">

  

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav clearfix white bg-black">
  <div class="sm-col ">
    <a href="#" class="button py2 button-transparent">Home</a>
    <a href="/" class="button py2 button-transparent">Burgers</a>
    <a href="/" class="button py2 button-transparent">Fries</a>
  </div>
  <div class="sm-col-right trigger">
  {% for page in site.pages %}
          {% if page.title %}
    <a href="{{ page.url | prepend: site.baseurl }}" class="page-link button py2 button-transparent">{{ page.title }}</a>
  </div>
</nav>
  

</header>
