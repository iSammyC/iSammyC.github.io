---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title p2 bg-navy red asap">{{ page.title }}</h1>
    <p class="post-meta p2 bg-navy silver">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content px4">
    {{ content }}
  </article>

</div>
