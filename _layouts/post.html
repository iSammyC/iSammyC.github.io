---
layout: default
---
<div class="post ">
<div class="article-container p1 mt-4">
  <header class="post-header">
  	<span class="post-meta px2 instapaper-dark-sub inline-block">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} </span>
    <h1 class="post-title px2 instapaper-dark-hl asap mt1 mb4">{{ page.title }}</h1>
    
<div class="addthis_sharing_toolbox"></div>
  </header>

  <article class="post-content px2 fira t300 text-lg">
    {{ content }}
  </article>

</div>
</div>
