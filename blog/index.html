---
layout: default
---
<div class="wrapper mx-auto p2 flex">
<div class="col-4 p2 animated fadeInLeft" id="left-column">
       <h1 class="fs14 t300 m0">blog</h1>
</div>

<div class="col-8 fs14 t200 p2 animated fadeInRight" id="right-column">
    <ul class="post-list list-reset">
            {% for post in site.posts %}
        <li class="">
         <div class="justify">
          <span id="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h2 class="h3 mt0" title="{{ post.excerpt }}">
            <a href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
             </a>
          </h2>
          {{ post.excerpt }}
         </div> 
      </li>
    {% endfor %}
  </ul>
</div>
</div>
