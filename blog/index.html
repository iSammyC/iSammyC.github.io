---
layout: default
---

<div class="blog">


  
<section class="container p4" style="max-width:650px;">

  
              
          <ul class="post-list list-reset ">
            {% for post in site.posts %}
        <li class="py3">
         <div>
          <h2 class="h2">
            <a href="{{ post.url | prepend: site.baseurl }}" class="">
            {{ post.title }}
             </a>
          </h2>
          <span id="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <div class="py3">
          {{ post.excerpt }}
          </div>
          <a href="{{ post.url | prepend: site.baseurl }}" class=" button-narrow button-outline mb1 right">Read more</a>
         </div> 
      </li>
    {% endfor %}
  </ul>
