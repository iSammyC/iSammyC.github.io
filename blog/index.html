---
layout: default
---

<div class="blog">
<section class="py4 px2" style="max-width:700px;">

  
        <h1 class="post-title px2 red">b l o g</h1>      
        <ul class="post-list list-reset px2">
            {% for post in site.posts %}
        <li class="py4">
         <div>
          <span id="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          <h2 class="h3" style="margin-top:0;" title="{{ post.excerpt }}">
            <a href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
             </a>
          </h2>
          
         </div> 
      </li>
    {% endfor %}
  </ul>
